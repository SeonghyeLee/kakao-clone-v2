<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chats - Kakao Clone</title>
    <script src="https://kit.fontawesome.com/8579c3e92a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="staeus-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
<header class="header">
    <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
    </div>
    <div class="header__header-column">
        <span class="header__icon">
            <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
            <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
            <i class="fas fa-cog"></i>
        </span>
    </div>
</header>
<main calss="chats">
    <ul class="chats__list">
        <li class="chats__chat chat">
            <a href="chat.html">
                <div class="friends__friend friend friend--lg">
                    <div class="friend__column">
                        <img src="https://user-images.githubusercontent.com/59553824/72869536-f664aa80-3d28-11ea-94fd-1c4689591758.jpg" class="m-avatar friend__avatar orange-avatar">
                        </img>
                        <div class="friend__content">
                            <span class="friend__name">
                            Mr. Orange
                            </span>
                            <span class="friend__bottom-text">
                            I'm so sorry, !@#%!@%!$%
                            </span>
                        </div>
                    </div>
                    <div class="friend__column">
                            <span class="chat__timestamp">
                                13:54 <div class="chat__badge">3</div>
                            </span>
                    </div>
                </div>
            </a>
                <div class="friends__friend friend friend--sm">
                    <div class="friend__column">
                        <div class="friend__column44">
                        <img src="https://user-images.githubusercontent.com/59553824/72869529-f2388d00-3d28-11ea-8d67-6560c158193f.jpg" class="xs-avatar brown-avatar">
                        </img>
                        <img src="https://user-images.githubusercontent.com/59553824/72869533-f4025080-3d28-11ea-926d-2ed1cb8e10b1.jpg" class="xs-avatar pink-avatar">
                        </img>
                        <img src="https://user-images.githubusercontent.com/59553824/72869535-f5337d80-3d28-11ea-96e7-8f50d5dd2056.jpg" class="xs-avatar blond-avatar">
                        </img>
                        <img src="https://user-images.githubusercontent.com/59553824/72869536-f664aa80-3d28-11ea-94fd-1c4689591758.jpg" class="xs-avatar orange-avatar">
                        </img>
                        </div>
                        <div class="friend__content">
                            <span class="friend__name">
                            Reservoir Dogs
                            </span>
                            <span class="friend__bottom-text">
                            Doomsday!
                            </span>
                        </div>
                    </div>
                    <div class="friend__column">
                            <span class="chat__timestamp">
                                Yesterday
                            </span>
                    </div>
                </div>
        </li>
    </ul>
</main>

<nav class="nav">
    <ul class="nav__list">
        <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
        </a></li>
        <li class="nav__list-item"><a href="index.html" class="nav__list-link">
            <div class="nav__badge">3</div>
            <i class="fas fa-comment"></i>
        </a></li>
        <li class="nav__list-item"><a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
        </a></li>
        <li class="nav__list-item"><a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
        </a></li>
    </ul>
</nav>
<div class="bigscreen">
    <span class="bigscreen__text">Please make your screen smaller!</span>
</div>
</body>
</html>
