<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TRAVEL</title>
    <script src="https://kit.fontawesome.com/8579c3e92a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="zzzexample5.css">
</head>
<body>
<div class="total">
<div class="total__bg">
<div class="travel">    
    <div class="travel__status-bar status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">9:41</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <div class="travel__switches">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-link"></i>
    </div>
    <div class="travel__spots spot">
        <div class="spot">
            <div class="spot1_bg"></div>
        </div>
        <div class="spot">
            <div class="spot2_bg"></div>
        </div>
        <div class="spot">
            <div class="spot3_bg"></div>
        </div>
        <div class="spot spot__fake">
            <div class="spot4_bg">+4</div>
        </div>        
    </div>
    <div class="travel__kategories kategorie">
        <span class="kategorie1">TOWN</span>
        <span class="kategorie2">HISTORYCAL</span>
        <span class="kategorie3">FOR KIDS</span>
    </div>
    <div class="travel__name">
        <h1>City of Lights</h1>
        <i class="fab fa-gratipay"></i>
    </div>
    <div class="travel__locate">
        <i class="fas fa-map-marker-alt"></i>
        <h2>Avotu iela 104-B</h2>
    </div>
    <div class="travel__stars star">
        <div class="star__rank">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            <h3>4.75</h3>
        </div>
            <div class="star__distance">
            <h2>325 m</h2>
        </div>
    </div>
    <div class="travel__information">
        <h2>OVERVIEW</h2>
        <h4>Latvia's capital Riga is enriched and inspired every day by its multicultural community. Riga is perhaps the most
        </h4>
        <h5>Read More</h5>
    </div>
    <div class="nav">
        <div class="nav__list">
            <div class="nav__list-item">
                <i class="fas fa-home"></i>
            </div>
            <div class="nav__list-item">
                <i class="fas fa-globe-americas"></i>
                <div class="small_line"></div>
            </div>
            <div class="nav__list-item">
                <div class="box">
                <i class="fas fa-route"></i>
                </div>
                <div class="box2"></div>
            </div>
            <div class="nav__list-item">
                <i class="fas fa-users"></i>
            </div>
            <div class="nav__list-item">
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
