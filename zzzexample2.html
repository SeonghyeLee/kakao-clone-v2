<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <script src="https://kit.fontawesome.com/8579c3e92a.js" crossorigin="anonymous"></script>
</head>
<body>
    <ul class="special__list">
        <li class="special__photos photos">
            <div class="photos__column">
                <img src="https://postfiles.pstatic.net/MjAyMDAxMTRfMjA0/MDAxNTc4OTM5OTczMTI0.kSK80dfC3BbaJCdEzdudNayIpWryhBUDtTqdyZZLq10g.yHqPoJFxYDQXJQeZvaE_AzYOMYXVAKXMJX8qiPNEj4Yg.JPEG.ideario/a1.jpg?type=w773" class="g-profile profile-photo-sm">
                <div class="photos__content">
                    <span class="photos__username">
                    God of eating
                    </span>
                    <span class="photos__timestamp">
                    5 min
                    </span>
                  
                </div>
            </div>
            <div class="photos__editing">
                <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="Photo__column">
                <img src="https://postfiles.pstatic.net/MjAyMDAxMTRfMTM0/MDAxNTc4OTM5OTczMjk1.6j9tOrVMyGinIUjhDC1rLfqxCXVF8zej9OHbNsBvG1cg.DANC8pyAnET2SMHeNTYAU8Dd7F8V2StXA_HY4EYMIecg.JPEG.ideario/a1b.jpg?type=w773" class="photo-ori">
            </div>
            <ul class="Photo__value">
                <li class="Photo__value-heart">
                    <i class="far fa-heart"></i>
                    <span>2,515</span>
                </li>
                <li class="Photo__value-comment">
                    <i class="far fa-comment-alt"></i>
                    <span>350</span>
                </li>
                <li class="Photo__value-fleg">
                    <i class="far fa-flag"></i>
                </li>
            </ul>
        </li>
    </ul>
    <ul class="comment">
            <li class="comment__list">
                <div class="comment__column">
                    <img src="https://postfiles.pstatic.net/MjAyMDAxMTRfMjE0/MDAxNTc4OTM5OTczNjUw.N8b91SsD55K9UeXDMfM44ujEMbWgBFk_Dq4WYtdR_14g.tRbJbkqFL22phUtLplDECKyEejDF99ipCfxYraJO4JEg.JPEG.ideario/a3.jpg?type=w773"  class="g-profile profile-photo-sm">
                    </img>
                    <div class="comment__content">
                        <span class="comment__user">
                        tired Godness
                        </span>
                        <span class="comment__saying">
                        I want to eat something.
                        </span>
                    </div>
                </div>
                <div class="comment__column">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-reply"></i>
                    </div>
            </li>
            <li class="comment__list">
                <div class="comment__column">
                    <img src="https://postfiles.pstatic.net/MjAyMDAxMTRfMjI0/MDAxNTc4OTM5OTczMzU3.CxedFMw4AzphgSJ_i7c-L1keGnvJSieIx2LTIjXZJGwg.j6D3gWe1LETmrAcvT5GKctfPn7XDNpoCpEafOJC-M3Mg.JPEG.ideario/a4.jpg?type=w773"  class="g-profile profile-photo-sm">
                    </img>
                    <div class="comment__content">
                        <span class="comment__user">
                        hungry man
                        </span>
                        <span class="comment__saying">
                        I want to eat something too.
                        </span>
                    </div>
                </div>
                <div class="comment__column">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-reply"></i>
                    </div>
            </li>
            <li class="comment__list">
                <div class="comment__column">
                    <img src="https://postfiles.pstatic.net/MjAyMDAxMTRfMjUz/MDAxNTc4OTM5OTczODM3.F-CwNky-P32A66Kj8rBQDY1iYOa9m_ozxhTvDfi2E6sg.7Jz-wxCJTY0inshtQC0oyCiYTOYNtfJATf9EnX-rFHQg.JPEG.ideario/a5.jpg?type=w773"  class="g-profile profile-photo-sm">
                    </img>
                    <div class="comment__content">
                        <span class="comment__user">
                        killer man
                        </span>
                        <span class="comment__saying">
                        I agree your opinion but let me eat first.
                        </span>
                    </div>
                </div>
                <div class="comment__column">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-reply"></i>
                    </div>
            </li>
    </ul>
<div class="chat__write">
        <div class="chat__write-column">
            <img src="https://postfiles.pstatic.net/MjAyMDAxMTRfMjA0/MDAxNTc4OTM5OTczMTI0.kSK80dfC3BbaJCdEzdudNayIpWryhBUDtTqdyZZLq10g.yHqPoJFxYDQXJQeZvaE_AzYOMYXVAKXMJX8qiPNEj4Yg.JPEG.ideario/a1.jpg?type=w773" class="g-profile profile-photo-xs">       
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="Send message" class="chat__write-input">
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-paper-plane"></i>
            </span>
        </div>
</body>
