<!DOCTYPE html>
<html lang="en">

<head>
	<title>Kokoa Tribe</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
	<link rel="stylesheet" href="zzzexample7.css" />
</head>
<body>
<div class="phone">
    <div class="status-bar">
        <div class="status-bar__time">
            <span class="status-bar__clock">9:41</span>
        </div>
        <div class="status-bar__signal">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="profile">
        <i class="fas fa-arrow-left"></i>
        <h1>Profile</h1>
        <i class="fas fa-bars"></i>
    </header>
    <main class="user-inform">
        <div class="user-inform__photo"><img  src="https://ssl.pstatic.net/mimgnews/image/076/2019/12/24/2019122401001700400108931_20191224091303403.jpg"/>
        </div>
        <span class=user-inform__name>Yoona Im</span>
        <span class=user-inform__location>Seoul, Korea</span>
    </header>
    <div class="connect">
        <a href="#" class="connect__btn">Follow</a>
        <a href="#" class="connect__btn">Message</a>
    </div>
    <div class="user-inform">
        <ul class="user-inform__list">
            <il class="list__amount">
                <span>140</span>
                <span>Followers</span>
            </il>
            <il class="list__amount">
                <span>250</span>
                <span>Following</span>
            </il>
            <il class="list__amount">
                <span>369</span>
                <span>images</span>
            </il>
        </ul>
    </div>
    <nav class="bottom-bar">
        <ul class=bottom-bar__list>
            <il class="list__connect">
                <i class="far fa-user"></i>
            </il>
            <il class="list__connect">
                <i class="fas fa-users"></i>
            </il>
            <il class="list__connect">
                <i class="far fa-comments"></i>
            </il>
            <il class="list__connect">
                <i class="fas fa-cog"></i>
            </il>
        </ul>
    </nav>
    <div class="bottom-box">
    </div>
</div>
</body>
