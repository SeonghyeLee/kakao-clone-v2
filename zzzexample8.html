<!DOCTYPE html>
<html lang="en">

<head>
	<title>Kokoa Tribe</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
	<link rel="stylesheet" href="zzzexample8.css".css" />
</head>

<body>
<div class="total">
<div class="camera">
    <div class="camera__img">
        <i class="fas fa-camera-retro"></i>
    </div>
    <div class="camera__inform">
        <div class="inform__text text">
            <h1>Camera</h1>
            <h2>by Jacob Cummings</h2>
        </div>
        <div class="inform__button button">
            <h3>Take a look</h3>
        </div>
    </div>
    </div>
<div class="game">
    <div class="game__img">
        <i class="fas fa-gamepad"></i>
    </div>
    <div class="game__inform">
        <div class="game__text text">
            <h1>Game Center</h1>
            <h2>by Jacob Cummings</h2>
        </div>
        <div class="game__button button">
            <h3>Take a look</h3>
        </div>
    </div>
</div>
<div class="safari">
    <div class="safari__inform">
        <div class="safari__text text">
            <h1>Safari</h1>
            <h2>by Jacob Cummings</h2>
        </div>
        <div class="safari__button button">
            <h3>Take a look</h3>
        </div>
    </div>
    <div class="safari__img">
        <i class="fab fa-safari"></i>
    </div>
</div>
</div>
